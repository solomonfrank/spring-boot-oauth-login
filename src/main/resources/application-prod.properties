spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE_NAME}
spring.datasource.username= ${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.datasource.dbcp2.driver-class-name=org.postgresql.Driver
spring.application.name=spring-oauth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email
# spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:5173/oauth2/home

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.cloudinary.url=${CLOUDINARY_URL}
app.oauth2.authorizedUri=https://spring-boot-oauth-login-client.vercel.app/oauth2/redirect
app.oauth2.clientRedirectUri=https://spring-boot-oauth-login-client.vercel.app/oauth2/redirect
app.auth.tokenExpirationMsec=864000000
app.jwt.expiration.minutes=10
app.cors.allowedOrigins=https://spring-boot-oauth-login-client.vercel.app
